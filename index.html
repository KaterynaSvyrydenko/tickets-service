<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINO</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="background_img"></div>
        <section class='layout' id='#layout'>
            <div class="film_container" id='#films'></div>
            <div class="button_container">
                <button class='button button_prev' id='#buttonPrev'><span class='button_text'>Previous</span.></button>
                <button class='button button_next' id='#buttonNext'><span class='button_text'>Next</span></button>
                <button class="button button_exit" id='#buttonExit'>Exit</button>
           </div>
            <div class="session_container" id='#sessions'></div>
            <div class="places_container">
                <div class="places" id='#places'></div>
                <a href="#" class="place_button" id='#seatButton'>to buy</a>
            </div>
         </section>
        <script src='app.js'></script>
    </body>
</html>
